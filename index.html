<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <!-- <div class="card-header"> -->
      <img src="images/illustration-hero.svg" alt="" class="card-header" />
      <!-- </div> -->
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-body-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card-body-plan">
          <div class="plan-body">
            <img src="images/icon-music.svg" alt="" class="image-music-icon" />
            <div class="card-body-plan-details">
              <p class="card-body-plan-type">Annual Plan</p>
              <p class="card-body-plan-price">$59.99/year</p>
            </div>
          </div>
          <a class="btn-change">Change</a>
        </div>
        <div>
          <a class="btn-payment">Proceed to Payment</a>
        </div>
        <button class="card-body-cancel">Cancel Order</button>
      </div>
    </main>

  </body>
</html>
